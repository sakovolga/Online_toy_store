spring:
  main:
    banner-mode: off
  liquibase:
      enabled: false

  datasource:
      url: jdbc:h2:file:./testDB;AUTO_SERVER=TRUE
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
          ddl-auto: create-drop

  sql:
    init:
        mode: never


  h2:
    console:
      enabled: true